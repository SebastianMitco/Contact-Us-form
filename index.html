<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/main.css"/>
    <title>Document</title>
</head>
<header>
    <div class="header">
    <h1 class="title">Contact us</h1>
    <h2 class="undertitle">Feel free to contact us</h2>
</div>
</header>
<body>
<div class="form">
    <div class="container">
    <div class="form-texts">
    <form>
            <div class="form-name">
            <label for="name">Name</label><br>
            <input name="name" id="name" placeholder="Enter name">
            </div>
            <div class="form-email">
                <label for="email">Email </label><br>
                <input  id="email" placeholder="Enter email">
            </div>
            <div class="form-subject">
                <label for="subject">Subject</label><br>
                <input  id="subject" placeholder="Enter subject">
            </div>
    </div>
            <div class="div-message">
                    <div class="form-message">
                        <label for="message">Message</label><br>
                        <textarea id="message" placeholder="Message" rows="10" cols="50" ></textarea>
                    </div>
            </div>
        </div>
            <input class="submit" type="submit" value="Send Message">
    </div>        
        
      </form>
    </div>

        <div class="footer">
            <div class="social-media">
            <h4>Or find us, on social media</h4>
            <br>
            </div>
            <hr style="max-width: 20em; color: #eeeeee;">
            <div class="links">
            <p><a href="">Facebook</a></p>
            <p><a href="">Twitter</a></p>
            <p><a href="">Instagram</a></p>
        </div>
        </div>

</body>
</html>
